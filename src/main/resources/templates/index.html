<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>首页</title>
    <style>
        body {
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        function query() {
            var path = document.getElementById("path").value
            var key = document.getElementById("key").value
            window.open("query?path=" + encodeURIComponent(path) + "&key=" + key)
        }

        function graph(type) {
            var path = document.getElementById("path").value
            window.open("graph?path=" + encodeURIComponent(path) + "&type=" + type)
        }
    </script>
</head>

<body>
    <div class="col-sm-12" style="margin:80px 0px 0px 0px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-6" style="margin:20px 0px 0px 0px;">
            <h1>知识图谱可视化展示工具</h1>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="col-sm-12">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12" style="margin:20px 0px 0px 0px;">
                        <input id="path" class="form-control" style="height: 50px;" placeholder="请输入csv文件所在路径">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8" style="margin:20px 0px 0px 0px;">
                        <input id="key" class="form-control" style="height: 50px;" placeholder="检索关键字">
                    </div>
                    <div class="col-sm-4" style="margin:20px 0px 0px 0px;">
                        <button type="button" style="font-family: MyFont;height: 50px;"
                         class="btn btn-primary btn-block btn-lg" onclick="query()">检索</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6" style="margin:20px 0px 0px 0px;">
                        <button type="button" style="font-family: MyFont;height: 50px;"
                         class="btn btn-primary btn-block btn-lg" onclick="graph(1)">单节点展示</button>
                    </div>
                    <div class="col-sm-6" style="margin:20px 0px 0px 0px;">
                        <button type="button" style="font-family: MyFont;height: 50px;"
                         class="btn btn-primary btn-block btn-lg" onclick="graph(0)">多节点展示</button>
                    </div>
                    <div class="form-group">
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>

</html>
